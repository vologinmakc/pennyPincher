version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: ./docker/python/DockerFile
    volumes:
      - ./backend:/usr/src/app/
    ports:
      - "8000:8000"

  frontend:
    build:
      context: .
      dockerfile: ./docker/nodeFront/DockerFile
    volumes:
      - ./frontend:/usr/src/app/
    ports:
      - "8001:8080"

  db:
    image: postgres:13
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: app
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "54321:5432"

volumes:
  db-data:
